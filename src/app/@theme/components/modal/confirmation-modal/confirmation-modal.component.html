<nb-card status="info">
  <nb-card-header>{{title}}</nb-card-header>
  <nb-card-body>
    {{message}}
  </nb-card-body>
  <nb-card-footer class="footer">
    <button nbButton hero status="danger" (click)="dismiss()">No</button>
    <button nbButton hero status="primary" (click)="save(1)">Yes</button>
  </nb-card-footer>
</nb-card>
