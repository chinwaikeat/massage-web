<nb-layout>
    <nb-layout-column class="background-color-white ">
      <nb-alert status="success" *ngIf="success">
        You have been successfully authenticated!
      </nb-alert>
      <nb-alert status="danger" *ngIf="danger">
        {{message}}
      </nb-alert>
      <div class="sign-in-background position-center mt-5" >
        <div style="text-align: center;">
          <span class="title">XXX</span>
        </div>
  
        <div class="margin-top-small position-center" style=" 
          max-width: 290px;
          min-width: 290px;
          height: 390px;
          margin-top: 10px;
          ">
          <nb-card class="box-shadow" style="
                    width: 100%;
                    height: 100%;
                    padding: 2em;
                    margin-bottom: 0 !important;
                  ">
            <nb-card-body style="padding: 0;">
              <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-control-group " style="height:90px;">
                  <label class="label" for="input-Username" style="color: #3c4256 !important;">Username</label>
                  <input nbInput fullWidth formControlName="Username" name="Username" id="input-Username"
                    fieldSize="large" class="form-control size-large shadow-none" maxlength="30"
                    [status]="form.invalid && (form.Username.dirty ||form.Username.touched) ? 'danger' : 'basic'" />
                  <ng-container *ngIf="form.Username.invalid && (form.Username.dirty || form.Username.touched)">
                    <p class="caption status-danger" *ngIf="form.Username.errors?.required">
                      *Required!
                    </p>
                  </ng-container>
                </div>
  
                <div class="form-control-group" style="height:90px;">
                  <label class="label" for="input-Password" style="color: #3c4256 !important;">Password</label>
                  <div class="input-group ">
                    <input nbInput formControlName="Password" name="password" [type]="isShowPassword ? 'text' : 'Password'"
                      id="input-password" fieldSize="small" class="form-control size-large shadow-none" style="border-radius: 2px 0px 0px 2px"
                      [status]="form.Password.invalid && submitted ? 'danger' : 'basic'"  maxlength="30"/>
                    <div class="input-group-append">
                      <span class="input-group-text" style="padding: 0;background-color:#F7F9FC; border-color: #E4E9F2; ">
                        <button class="shadow-none"   nbButton type="button" (click)="toggleShowPasswordText()" size="small" style="background-color:#F7F9FC ; border-color: #F7F9FC;">
                          <nb-icon [icon]="isShowPassword ? 'eye-outline' : 'eye-off-2-outline'" pack="eva" 
                            [attr.aria-label]="isShowPassword ? 'hide password' : 'show password'">
                          </nb-icon>
                        </button>
                      </span>
                    </div>
                  </div>
                  <ng-container *ngIf="form.Password.invalid && (form.Password.dirty || form.Password.touched)">
                    <p class="caption status-danger" *ngIf="form.Password.errors?.required">
                      *Required!
                    </p>
                  </ng-container>
                </div>
  
                <button class="mt-2" nbButton type="submit" fullWidth status="primary" size="large" style="text-transform: none;">
                  Sign in
                </button>
              </form>
            </nb-card-body>
          </nb-card>
        </div>
        <div class="position-center" style="
              max-width: 320px;
              margin-top: 0px;
              text-align: center;
            ">
          <span style="font-size: 12px; font-weight: 500; color: #1a1f37 !important;">Don't have an account or forgot
            password?<br />Contact with the
            administration</span>
        </div>
      </div>
    </nb-layout-column>
  </nb-layout>
